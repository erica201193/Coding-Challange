<!DOCTYPE html>
<html>
  <head>
    <title>Lim Monopattini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icona.ico">
  <body>
    <div class="container">
      <header>
      <!-- Logo e titolo -->
          <img class="logo" src="logo.png">
          <h2 class="logotext">Taking Booleaners from A to B</h2>
      </header>
      <nav>
      <!-- Bottoni prenotazione -->
        <div class="buttonsbar">
          <div class="buttons">
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
          </div>
        </div>
      </nav>
      <main>
        <div class="lista">
          <!-- Lista monopattini disponibili -->
            <div>
              <div class="square"></div>
              <h3 class="nome">Monopattino Gino22</h3>
              <p class="posizione"> Via Guadalametri - a 220 metri da te <br>Stato carica:</p>
              <div class="barra gino"></div>
            </div>
            <div>
              <div class="square"></div>
              <h3 class="nome">Monopattino Mike24</h3>
              <p class="posizione"> Via Ricciardoni - a 420 metri da te <br>Stato carica:</p>
              <div class="barra mike"></div>
            </div>
            <div>
              <div class="square"></div>
              <h3 class="nome">Monopattino Fede154</h3>
              <p class="posizione"> Via Mentarini - a 490 metri da te <br>Stato carica:</p>
              <div class="barra fede"></div>
            </div>
        </div>
      </main>
    </div>
  </body>
</html>
